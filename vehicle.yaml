server:
  port: 0
spring:
  datasource:
    # TODO: Cambiar el puerto de este y los demas microservicios para la base de datos
    url: jdbc:mysql://localhost:3307/vehicle
    username: mysqluser
    password: adminpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
